<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://picsum.photos/1200/800') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }

        .glass-card {
            width: 550px;
            height: 360px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1),
                inset 0 0 0px 0px rgba(255, 255, 255, 0);
            position: relative;
            overflow: hidden;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.8),
                    transparent);
        }

        .glass-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg,
                    rgba(255, 255, 255, 0.8),
                    transparent,
                    rgba(255, 255, 255, 0.3));
        }

        .glass-card h2 {
            margin-top: 100px;
            font-size: 22px;
        }

        .glass-card p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <h2>Glassmorphism</h2>
        <p>Efek kaca transparan</p>
    </div>
</body>

</html>
