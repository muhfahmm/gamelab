<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for mobile responsiveness -->
    <title>Cita-cita Saya</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Added for better layout control */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: pink; /* Applied only to body for consistency */
            color: #333; /* Added default text color for readability */
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #d63384; /* Added accent color for heading */
        }

        .container {
            padding: 0 20%;
            max-width: 800px; /* Added max-width for better responsiveness */
            margin: 0 auto;
        }

        .biodata {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Added white background for contrast */
        }

        .section#tujuan { /* Combined class and ID selector for specificity */
            color: black;
            font-weight: bold;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Added white background for consistency */
        }

        .link {
            margin: 20px 0;
            display: flex;
            align-items: center; /* Improved alignment */
        }

        .link p {
            margin-right: 5px;
        }

        .link a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            color: red;
            transition: 0.3s; /* Faster transition for better UX */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cita-cita Saya</h1>
        <div class="biodata">
            <p style="font-size: 20px;">Halo, nama saya Fidela. Saya bercita-cita menjadi fotografer/videografer dan saya juga menyukai coding.</p>
        </div>
        <div class="section" id="tujuan">
            Tujuan saya adalah membuat kenangan dan mengenalkan teknologi yang bermanfaat untuk banyak orang.
        </div>
        <div class="link">
            <p>Lihat profil GitHub saya di sini:</p>
            <a href="https://github.com/satyawatifidela" target="_blank" rel="noopener noreferrer">@satyawatifidela</a>
        </div>
    </div>
</body>

</html>
