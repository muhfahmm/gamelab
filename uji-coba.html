<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Baju Kemeja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            color: #d63384;
            margin-bottom: 20px;
            border-bottom: 2px solid #f1c6dc;
            padding-bottom: 10px;
        }

        .produk-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .produk {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            background-color: #fff;
            transition: 0.3s;
        }

        .produk:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .produk img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .produk h3 {
            font-size: 18px;
            margin: 5px 0;
            color: #5a1b6f;
        }

        .produk p {
            color: #444;
            margin-bottom: 10px;
        }

        .tombol {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .tombol button {
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .detail {
            background-color: #c77dff;
            color: white;
        }

        .beli {
            background-color: #ffc8dd;
            color: #333;
        }

        .detail:hover {
            background-color: #a855f7;
        }

        .beli:hover {
            background-color: #ffafcc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Produk Baju Kemeja</h2>
        <div class="produk-list">
            <div class="produk">
                <img src="https://www.newbalance.co.id/media/catalog/product/cache/e8af46e41ac3b8200634ac4f1bc5de76/0/1/01-NEW-BALANCE-FFSSBNEWA-NEWMR530AD-White.jpg"
                    alt="Kemeja Polos">
                <h3>Kemeja Polos</h3>
                <p>Rp 150.000,-</p>
                <div class="tombol">
                    <button class="detail">Detail</button>
                    <button class="beli">Beli</button>
                </div>
            </div>

            <div class="produk">
                <img src="https://www.newbalance.co.id/media/catalog/product/cache/e8af46e41ac3b8200634ac4f1bc5de76/0/1/01-NEW-BALANCE-FFSSBNEWA-NEWMR530AD-White.jpg"
                    alt="Kemeja Polos Hitam">
                <h3>Kemeja Polos Hitam</h3>
                <p>Rp 230.000,-</p>
                <div class="tombol">
                    <button class="detail">Detail</button>
                    <button class="beli">Beli</button>
                </div>
            </div>
ss
            <div class="produk">
                <img src="https://www.newbalance.co.id/media/catalog/product/cache/e8af46e41ac3b8200634ac4f1bc5de76/0/1/01-NEW-BALANCE-FFSSBNEWA-NEWMR530AD-White.jpg"
                    alt="Kemeja Polos Stylish">
                <h3>Kemeja Polos Stylish</h3>
                <p>Rp 250.000,-</p>
                <div class="tombol">
                    <button class="detail">Detail</button>
                    <button class="beli">Beli</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
