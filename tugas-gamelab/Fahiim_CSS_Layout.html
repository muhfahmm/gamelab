    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            padding: 40px 10%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .card-content {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card-content:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            background-color: #fafafa;
        }

        .card-header img {
            max-height: 90%;
            max-width: 90%;
            object-fit: contain;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-name p:first-child {
            font-weight: 600;
            color: #333;
        }

        .card-name p:last-child {
            color: #27ae60;
            font-weight: 500;
            margin-top: 5px;
        }

        .card-button {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .card-button button {
            height: 35px;
            width: 90px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .card-button button:first-child {
            background-color: #fff;
            border: 1.5px solid #27ae60;
            color: #27ae60;
        }

        .card-button button:first-child:hover {
            background-color: #27ae60;
            color: #fff;
        }

        .card-button button:last-child {
            background-color: #27ae60;
            color: #fff;
            border: 1.5px solid #27ae60;
        }

        .card-button button:last-child:hover {
            background-color: #1e874b;
        }
    </style>
</head>
