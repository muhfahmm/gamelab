<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cita-cita Saya</title>

            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            line-height: 1.6;
        }

        .biodata {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        #tujuan {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cita-cita Saya</h1>

    <div class="biodata">
        <p>Halo nama saya fahiim, saya memiliki bercita-cita menjadi Software Engineer. bekerja di google indonesia atau di perusahaan seperti tokopedia</p>
    </div>

    <div class="section" id="tujuan">
        Tujuan saya adalah membuat teknologi yang bermanfaat untuk banyak orang.
    </div>


</body>
</html>
