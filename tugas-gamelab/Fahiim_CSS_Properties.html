<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Film Terbaru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(180deg, #0f172a, #1e293b);
            color: white;
        }

        .container {
            padding: 50px 8%;
        }

        .title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 28px;
            color: white;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        .card-wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .card-content {
            background-color: #1e293b;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            transition: transform 0.25s, box-shadow 0.25s;
        }

        .card-content:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.5);
        }

        .card-image img {
            width: 100%;
            height: 390px;
        }

        .card-title {
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .card-button {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 12px;
            gap: 10px;
        }

        .card-button button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Daftar Film Terbaru</h1>
        <div class="wrapper">
            <div class="card-wrapper">

                    <div class="card-button">

                </div>
