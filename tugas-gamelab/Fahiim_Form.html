<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamelab - Form</title>
</head>

<body>
    <form action="" method="post">
        <label for="nama">nama</label>
        <br>
        <input type="text" name="nama" placeholder="nama" required id="nama">
        <br>
        <label for="email">email</label>
        <br>
        <input type="email" name="email" placeholder="email" required id="email">
        <br>
        <label for="alamat">pilih jenis kelamin</label>
        <br>
        <select name="jenis-kelamin" id="">
            <option value="">Pilih Jenis Kelamin</option>
            <option value="">Laki-laki</option>
            <option value="">Perempuan</option>
        </select>
        <br>
        <label for="alamat">alamat</label>
        <br>
        <textarea name="alamat" placeholder="masukkan alamat" id="alamat"></textarea>
        <br>
        <button name="submit" type="submit">Submit</button>
    </form>
</body>

</html>
