<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradasi Topup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        /* NAVBAR */
        nav {
            background-color: #212529;
            color: white;
            padding: 12px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }



        /* SECTION */
        section {
            padding: 60px 0;
        }

        section:nth-child(even) {
            background-color: #ffffff;
        }

        section:nth-child(odd) {
            background-color: #f1f3f5;
        }

        /* FOOTER */
        footer {
            background-color: #212529;
            color: white;
            padding: 30px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <div class="wrapper">
                <div class="logo">
                    <h1>GRADASI TOPUP</h1>
                </div>
                <div class="input-search">
                    <form action="">
                        <input type="text" placeholder="cari game...">
                    </form>
                </div>
                <div class="nav-menu">
                    <i class="bi bi-cart3"></i>
                    <div class="divider"></div>
                    <div class="login-btn">
                        <button>Masuk</button>
                    </div>
                </div>
            </div>
            <style>
                .logo h1 {
                    font-size: 22px;
                    letter-spacing: 1px;
                }

                .input-search input {
                    padding: 8px 12px;
                    border-radius: 5px;
                    border: none;
                    outline: none;
                    width: 250px;
                    transition: 0.3s;
                }

                .input-search input:focus {
                    box-shadow: 0 0 5px #0d6efd;
                }

                .nav-menu {
                    display: flex;
                    align-items: center;
                    gap: 15px;
                }

                .nav-menu i {
                    font-size: 22px;
                    cursor: pointer;
                    transition: 0.3s;
                }

                .nav-menu i:hover {
                    color: #0d6efd;
                }

                .divider {
                    width: 1px;
                    height: 25px;
                    background-color: rgba(255, 255, 255, 0.3);
                }

                .login-btn button {
                    background: #0d6efd;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    padding: 8px 16px;
                    cursor: pointer;
                    transition: 0.3s;
                }

                .login-btn button:hover {
                    background: #0b5ed7;
                }
            </style>
        </div>
    </nav>



    <section>
        <div class="container">
            <div class="wrapper">
                Konten Section 2
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2025 Gradasi Topup. Semua hak dilindungi.</p>
        </div>
    </footer>
</body>

</html>
